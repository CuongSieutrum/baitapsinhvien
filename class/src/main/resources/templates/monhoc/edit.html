<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="layout::link-css"></th:block>
    <title>Chỉnh sửa môn</title>
</head>
<body>
<th:block th:replace="layout::header"></th:block>
<div class="container">
    <h1>Chỉnh sửa thông tin Môn</h1>
    <form th:action="@{/monhoc/edit}" th:object="${monhoc}" method="post">
        <div class="col-6 mb-3">
            <input type="hidden" th:field="*{maMon}" />
            <label class="form-label" for="tenMonHoc">Tên Môn:</label>
            <input class="form-control" type="text" th:field="*{tenMonHoc}" id="tenMonHoc">
            <span th:if="${#fields.hasErrors('tenMonHoc')}" th:errors="*{tenMonHoc}" class="text-danger"></span>
        </div>
        <input type="submit" class="btn btn-primary" value="Lưu">
    </form>
    <br>
    <a th:href="@{/monhoc}">Trở về</a>
</div>
<th:block th:replace="layout::footer"></th:block>
</body>
</html>
