<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa sinh viên</title>
    <th:block th:replace="layout::link-css"></th:block>
</head>
<body>
<th:block th:replace="layout::header"></th:block>
<div class="container">
    <h1>Chỉnh sửa thông tin sinh viên</h1>
    <form th:action="@{/sinhvien/edit}" th:object="${sinhVien}" method="post">
        <div class="col-6 mb-3">
            <input type="hidden" th:field="*{mssv}" />
            <label class="form-label" for="hoTen">Họ tên:</label>
            <input class="form-control" type="text" th:field="*{hoTen}" id="hoTen">
            <span th:if="${#fields.hasErrors('hoTen')}" th:errors="*{hoTen}" class="text-danger"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="ngaySinh">Ngày sinh:</label>
            <input class="form-control" type="date" th:field="*{ngaySinh}" id="ngaySinh">
            <span th:if="${#fields.hasErrors('ngaySinh')}" th:errors="*{ngaySinh}" class="text-danger"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="email">Email:</label>
            <input class="form-control" type="email" th:field="*{email}" id="email">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="lop">Lớp:</label>
            <select class="form-select" th:field="*{lop}" id="lop">
                <option th:each="lop : ${dsLop}" th:value="${lop.maLop}" th:text="${lop.tenLop}"></option>
            </select>
            <span th:if="${#fields.hasErrors('lop')}" th:errors="*{lop}" class="text-danger"></span>
        </div>
        <input type="submit" class="btn btn-primary" value="Lưu">
    </form>
    <br>
    <a th:href="@{/sinhvien}">Trở về</a>
</div>
<th:block th:replace="layout::footer"></th:block>
</body>
</html>
